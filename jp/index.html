<script>
(function () {
  function applyDarkImages(isDark) {
    document.querySelectorAll('img[data-dark]').forEach(img => {
      const darkSrc = img.getAttribute('data-dark');
      const lightSrc = img.getAttribute('data-light') || img.src;
      img.src = isDark ? darkSrc : lightSrc;
    });
  }
  const media = window.matchMedia('(prefers-color-scheme: dark)');
  applyDarkImages(media.matches);
  media.addEventListener('change', e => applyDarkImages(e.matches));
})();
</script>

<script>
(() => {
  const btn = document.querySelector('.mb-hamburger');
  const menu = document.querySelector('.mb-menu');
  if (!btn || !menu) return;

  let scrollY = 0;

  function openMenu() {
    scrollY = window.scrollY || 0;
    btn.setAttribute('aria-expanded', 'true');
    menu.setAttribute('aria-hidden', 'false');
    document.body.style.position = 'fixed';
    document.body.style.top = `-${scrollY}px`;
    document.body.style.left = '0';
    document.body.style.right = '0';
    document.body.style.width = '100%';
  }

  function closeMenu() {
    btn.setAttribute('aria-expanded', 'false');
    menu.setAttribute('aria-hidden', 'true');
    document.body.style.position = '';
    document.body.style.top = '';
    document.body.style.left = '';
    document.body.style.right = '';
    document.body.style.width = '';
    window.scrollTo(0, scrollY);
  }

  btn.addEventListener('click', () => {
    const isOpen = btn.getAttribute('aria-expanded') === 'true';
    isOpen ? closeMenu() : openMenu();
  });
})();
</script>
